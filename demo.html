<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #converter {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            width: 40%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="converter" class="container">
        <h2 class="mb-4">Temperature Converter</h2>
        
        <div class="form-group">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" class="form-control" placeholder="Enter temperature in Celsius" oninput="convert('celsius', 'resultC')">
        </div>

        <div class="form-group">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" class="form-control" placeholder="Enter temperature in Fahrenheit" oninput="convert('fahrenheit', 'resultF')">
        </div>

        <button class="btn btn-success" onclick="convert('celsius', 'resultC', 'fahrenheit', 'resultF')">Convert</button>
        
        <div id="resultC" class="mt-3"></div>
        <div id="resultF" class="mt-3"></div>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function convert(fromUnit, resultId) {
            var input = document.getElementById(fromUnit).value;

            if (fromUnit === 'celsius') {
                var result = (input * 9/5) + 32;
                document.getElementById(resultId).innerHTML = input + "째C is " + result.toFixed(2) + "째F";
            } else if (fromUnit === 'fahrenheit') {
                var result = (input - 32) * 5/9;
                document.getElementById(resultId).innerHTML = input + "째F is " + result.toFixed(2) + "째C";
            }
        }
    </script>
</body>
</html>
