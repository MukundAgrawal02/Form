<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Personal Info</title>
</head>
<body>

        
        <h1 class="invisible">Personal Info</h1>


        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid p-2">
              <a class="navbar-brand ms-3" href="#">Registration Form</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Options</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <span class="theme-dropdown dropdown m-2 w-50" >
                            <label for="themeSelector" class="" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Select Theme:</label>
                            <select id="themeSelector" class="btn btn-secondary dropdown-toggle" onchange="changeTheme()">
                                <option value="default" class="dropdown-item">Gradient</option>
                                <option value="theme1" class="dropdown-item">Green</option>
                                <option value="theme2" class="dropdown-item">Blue</option>
                                <!-- Add more themes as needed -->
                            </select>
                        </span>
                    </li>
                  </ul>
                  <div class="container">

                    <div class="row height d-flex justify-content-center align-items-center">
        
                      <div class="col-md-12">
        
                        <div class="form">
                          <i class="fa fa-search"></i>
                          <input type="text" class="form-control form-input" placeholder="Search anything...">
                          <span class="left-pan"><i class="bi bi-mic-fill"></i></span>
                        </div>
                        
                      </div>
                      
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </nav>

        

          <form id="myForm" action="thank.html" name="myForm" onsubmit="return validateform()" class="g-3 needs-validation" novalidate>
            <div class="row">
                <!-- Text Input -->
                <div class="col-md-6 col-sm-12">
                    <label for="fname">First Name *</label>
                    <input class="form-control" type="text" id="fname" name="fname" oninput="validatefname()">
                    <p id="fnameError" class="errormessage"></p>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label for="lname">Last Name *</label>
                    <input class="form-control" type="text" id="lname" name="lname" oninput="validatelname()">
                    <p id="lnameError" class="errormessage"></p>
                </div>
    
                <!-- Email Input -->
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <label for="email">Email *</label>
                    <input class="form-control" type="email" id="email" name="email" oninput="validateEmail()" >
                    <p id="emailError" class="errormessage"></p>
                </div>
    
                <!-- Password Input -->
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <label for="password">Password *</label>
                    <input  class="form-control"type="password" id="password" name="password"  oninput="validatepass()">
                    <p id="passwordError" class="errormessage"></p>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input class="form-control" type="password" id="confirmPassword" name="confirmPassword"  oninput="validatecpass()" >
                    <p id="confirmPasswordError" class="errormessage"></p>
                </div>
    
                <!-- Checkbox Group -->
                <div class="col-md-6 col-sm-12">
                    <label>Select activity </label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox1" name="checkbox1">
                        <label class="form-check-label" for="checkbox1">Indoor games</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox2" name="checkbox2">
                        <label class="form-check-label" for="checkbox2">Outdoor games</label>
                    </div>
                    
                </div>
    
                <!-- Radio Button Group -->
                <div class="col-md-6 col-sm-12">
                    <label>Gender *</label>
                    <!-- <div class="form-check">
                        <input class="form-check-input" type="radio" id="Male" name="radioGroup" value="Male">
                        <label class="form-check-label" for="Male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="Female" name="radioGroup" value="Female">
                        <label class="form-check-label" for="Female">Female</label>
                    </div>
                    <div class="form-check">
                        <input  class="form-check-input" type="radio" id="Other" name="radioGroup" value="Other">
                        <label class="form-check-label" for="Other">Other</label>
                    </div> -->

                    <div class="form-check">
                      <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                      <label class="form-check-label" for="validationFormCheck2">Male</label>
                    </div>
                    <div class="form-check mb-3">
                      <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                      <label class="form-check-label" for="validationFormCheck3">Female</label>
                      <div class="invalid-feedback">Please select gender</div>
                    </div>
                </div>
    
                <!-- Select Dropdown -->
                <div class="col-md-6 col-sm-12">
                    <label for="select">Academic year </label>
                    <select class=" form-control form-select p-2" id="select" name="select" id="year" >
                        <option value="option1">First year</option>
                        <option value="option2">Second year</option>
                        <option value="option3">Third year</option>
                    </select>
                    <p id="yearError" class="errormessage"></p>
                </div>
    
                <!-- Date Input -->
                <div class="col-md-6 col-sm-12">
                    <label for="date">DOB *</label>
                    <input class="form-control" type="date" id="dob" name="date"  min="1999-01-01" max="2007-01-01" oninput="validateDOB()">
                    <p id="dobError" class="errormessage"></p>
                </div>
    
                <!-- File Upload -->
                <div class="col-md-6 col-sm-12">
                    <label for="file">Upload your photo </label>
                    <input class="form-control" type="file" id="file" name="file" accept=".pdf, .doc, .docx, .png, .jpg" >
                    <p id="fileError" class="errormessage"></p>
                </div>
    
                <!-- Add similar blocks for the next 11 fields -->
            </div>
            

        
          <div class="row">
          
          <div class="col-md-6 col-sm-12">
            <label for="validationCustom03" class="form-label">City *</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <label for="validationCustom04" class="form-label">State *</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Choose State</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <label for="validationCustom05" class="form-label">Pincode *</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
              Please provide a valid Pincode.
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <label>Select this *</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="d-flex justify-content-end"><button class="btn btn-light border-primary"type="submit" value="submit">Submit</button></div>          </div>
        </div>
        </form>



<script src="index.js"></script>
</body>

</html>
